<!DOCTYPE html>

<head>
<meta charset= "UTF-8">
<title>Giphy Movie Lookup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
   <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center" id="searchButtonsContainer"> </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="col-xs-9 col-xs-offset-1 col-sm-offset-3 col-md-offset-2 col-md-8 col-lg-offset-4 col-lg-4 col-sm-7">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title"> Add Your Own GIF Button! </h3>
               </div>
               <div class="panel-body">
                  <div class=" ui left icon text-center input z-depth-5 "> <i class="tags icon"></i>
                     <input type="text" class="form-control" placeholder="Add New Movies" id="submitBox">
                     <button class="ui button right z-depth-5  " type="submit" id="submitTerm">Search</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="col-lg-offset-0 col-lg-12 col-xs-12">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">Click the GIF to Make Movie Magic</h3>
               </div>
               <div class="panel-body">
                  <div id="showGIFS"> </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<section class="container">
   <div class="row">
      <div class= "col-sm-offset-3 col-sm-6 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 col-xs-6 col-xs-offset-3">
         <button class=" bigButton ui button " id="clear">Clear</button>
      </div>
   </div>
</section>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script> 
<script src= "assets/js/app.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
