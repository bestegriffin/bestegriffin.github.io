<doctype html>
<html>
<head>
    <title> Space Trivia Game</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link rel="stylesheet" href="assets/css/myStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
	<div class="container ">

		<div class="jumbotron animated fadeInUpBig">
			<h1>SPACE TRIVIA!</h1>
		</div>

		<!-- random number div and wins/losses div -->
		<div class="mainContent">
		<div class="row animated zoomIn ">
			<button class='btn btn-primary' id='startBtn'>Start</button>
	        <!-- Question page -->
	        <section id='timeClock'></section>
	        	<div id='currentQuestion'></div>
	        	<div class='question'></div>
	        	<div class='answerList'></div>
	        <!-- Answer Page -->
	        	<div id=message></div>
	        	<div id=correctedAnswer></div>
	        <!-- Scoreboard -->
	       	 	<div id=gameOver></div>
	        	<div id=correctAnswers></div>
	        	<div id=incorrectAnswers></div>
	        	<div id=unanswered></div>
	        	<div id='startOverBtn'></div>
    	</div>
		</div>
    
	<!-- end container	 -->
	</div>
	 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
</doctype>
